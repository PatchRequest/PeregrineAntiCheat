<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peregrine Anti-Cheat Monitor</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <header>
        <h1>Peregrine Monitor</h1>
        <div class="status">
          <span>Status:</span>
          <span id="status-text" class="status-disconnected">Disconnected</span>
        </div>
      </header>

      <div class="protected-pids">
        <strong>Protected PIDs:</strong>
        <span id="protected-pids-list">None</span>
      </div>

      <div class="controls">
        <label for="pid-input">PID:</label>
        <input type="number" id="pid-input" placeholder="Enter PID..." />

        <button id="add-btn">Add</button>
        <button id="remove-btn">Remove</button>
        <button id="clear-btn">Clear All</button>
        <button id="ppl-btn" class="btn-primary">Set PPL</button>
        <button id="scan-btn" class="btn-warning">Scan Blacklist</button>
      </div>

      <div class="log-container">
        <div id="log-view" class="log-view"></div>
      </div>
    </main>
  </body>
</html>
